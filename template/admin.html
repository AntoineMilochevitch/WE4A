<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/styles/admin.css">
    <script src="../js/notification.js"></script>
    <script src="../js/adminModif.js"></script>
</head>

<!-- Header pareil pour toutes les pages -->
<div id="header-container"></div>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
</script>

<body>
    <div class="content">
        <div class="container">
            <h1>Page Admin</h1>
            <div class="selection">
                
            </div>
            <div class="content-display">
            
            </div>
        </div>
    </div>


<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-title"></h2>
        <div id="modal-content"></div>
    </div>
</div>

    
    <div id="notificationPanel" class="notification-panel">
        <div class="notification-header">
            <h2>Notifications</h2>
            <span class="close-btn" id="closeNotificationPanel">&times;</span>
        </div>
        <div class="notification-content">
            <div class="notification-item important">
                <p>Notification importante</p>
                <span class="delete-btn">&times;</span>
            </div>
            <div class="notification-item warning">
                <p>Notification d'avertissement</p>
                <span class="delete-btn">&times;</span>
            </div>
            <div class="notification-item info">
                <p>Notification d'information</p>
                <span class="delete-btn">&times;</span>
            </div>
        </div>
    </div>
</body>
</html>
