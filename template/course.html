<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <head>
        <title>MyMoodle</title>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/styles/style.css">
        <link rel="stylesheet" type="text/css" href="../static/styles/course.css">
        <script src="../js/courseModif.js"></script>
        <script src="../js/notification.js"></script>
    </head>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="../static/images/logo_UTBM_blanc.png" alt="MyMoodle">
            </a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="myCourses.html">Mes cours</a></li>
                <li><a href="#">Recherche de cours</a></li>
            </ul>
        </div>
        <div class="user">
            <ul>
                <li>
                    <a href="#">
                        <ion-icon name="notifications-outline"></ion-icon>
                        <span class="notification-count">3</span>
                    </a>
                </li>
                <li><a href="profil.html"><ion-icon name="person-circle-outline"></ion-icon></a></li>
            </ul>
        </div>
    </header>
    <body>
        <div class="content">
            <div class="container">
                <h1>Titre du cours</h1>
                <div class="course-menu">
                    <ul>
                        <li><a href="#">Cours</a></li>
                        <li><a href="#">Participants</a></li>
                        <li><a href="#">Notes</a></li>
                    </ul>
                    <button class="btn-add-part">Ajouter une partie</button>
                </div>
                <div class="ligne-gris"></div>
                <div class="course-content"></div>
            </div>
        </div>

        <!-- Modal -->
        <div id="part-modal" class="modal">
            <div class="modal-content">
                <form id="part-form">
                    <div class="part-form">
                        <label for="part-title">Titre de la partie:</label>
                        <input type="text" id="part-title" name="part-title" required>
                        <div id="elements-container"></div>
                        <div class="element-form">
                            <label for="element-type">Type d'élément:</label>
                            <select id="element-type" name="element-type" required>
                                <option value="" disabled selected>Choisir un type d'élément</option>
                                <option value="text">Texte</option>
                                <option value="file">Fichier</option>
                                <option value="depot">Dépot</option>
                            </select>
                            <div id="element-fields">
                                <label for="element-text">Nom de l'élément:</label>
                                <input type="text" id="element-text" name="element-text" required>
                            </div>
                            <button type="button" id="add-element">Ajouter un élément</button>
                        </div>
                        <div class="form-actions">
                            <button type="submit" id="save-part">Enregistrer la partie</button>
                            <button type="button" id="cancel-part">Annuler</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="notificationPanel" class="notification-panel">
            <div class="notification-header">
                <h2>Notifications</h2>
                <span class="close-btn" id="closeNotificationPanel">&times;</span>
            </div>
            <div class="notification-content">
                <div class="notification-item important">
                    <p>Notification importante</p>
                    <span class="delete-btn">&times;</span>
                </div>
                <div class="notification-item warning">
                    <p>Notification d'avertissement</p>
                    <span class="delete-btn">&times;</span>
                </div>
                <div class="notification-item info">
                    <p>Notification d'information</p>
                    <span class="delete-btn">&times;</span>
                </div>
            </div>
        </div>
    </body>
</html>
